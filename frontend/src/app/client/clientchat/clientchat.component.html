<body> 
    <div class="chat-dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">UniTask</div>
      <ul class="nav">
        <li><a routerLink="/clientdashboard"><i class="fas fa-home"></i> Home</a></li>
        <li><a routerLink="/discoverfreelancers"><i class="fas fa-search"></i> Discover Freelancers</a></li>
        <li><a routerLink="/mytasks"><i class="fas fa-briefcase"></i> My Jobs</a></li>
        <li><a routerLink="/createjobs"><i class="fas fa-plus-circle"></i> Create Job</a></li>
        <li><a routerLink="/clientprofile"><i class="fas fa-user"></i> Profile</a></li>
        <li><a routerLink="/clientchat" class="active"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a routerLink="/clientsettings"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a routerLink="/landing"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
      </ul>
    </div>
  
    <!-- Chat Section -->
    <div class="chat-container">
      <!-- Contacts Sidebar -->
      <div class="contacts">
        <h2>Messages</h2>
        <div class="contact-list">
          <div class="contact">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="contact-info">
              <h4>John Doe</h4>
              <p>Hey, is the job still available?</p>
            </div>
          </div>
          <div class="contact">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="contact-info">
              <h4>Jane Smith</h4>
              <p>Let's discuss the project details.</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Chat Window -->
      <div class="chat-box">
        <div class="chat-header">
          <h3>John Doe</h3>
        </div>
        <div class="chat-messages">
          <div class="message received">
            <p>Hey, is the job still available?</p>
          </div>
          <div class="message sent">
            <p>Yes, are you interested?</p>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message...">
          <button><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  
</body>
