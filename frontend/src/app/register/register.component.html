<div class="container">
    <div class="header-shape"></div> <!-- Decorative curved background -->
    <div class="register-container">
      <form (submit)="onRegister(); $event.preventDefault()">
        <h2>Register</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="role-selection">
          <label><input type="checkbox" name="role" value="client"> Client</label>
          <label><input type="checkbox" name="role" value="freelancer"> Freelancer</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
